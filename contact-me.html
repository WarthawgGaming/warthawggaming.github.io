<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warthawg Gaming - Contact Me</title>
    <link rel="icon" href="images/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #222;
            background-image: url(images/gaming-texture.jpg);
            background-repeat: repeat;
            color: #FFF;
            text-align: center;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* full viewport height */
        }
        .content {
            flex: 1; /* occupies all available space */
            padding: 0 20px; /* padding for the content */
        }
        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 50px;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .branding {
            display: flex;
            align-items: center;
        }
        .branding-text {
            margin-left: 10px;
            font-size: 48px;
        }
        .logo {
            width: 150px;
        }
        .links {
            display: flex;
            gap: 20px;
        }
        .links a {
            padding: 10px 20px;
            background-color: #333;
            color: #00FF00;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .links a:hover {
            background-color: #555;
        }
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
		}
        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: #FFF;
            padding: 20px 0;
            text-align: center;
        }
        footer a {
            color: #00FF00;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
            font-size: 18px;
        }
        footer a:hover {
            color: #FFF;
        }
		#message {
			width: 500px;
		}
    </style>
</head>

<body>
    <div class="topbar">

        <div class="links">

    </div>

			<input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required="">

			<label for="message">Message</label>
			<textarea rows="15" col="308" name="message" id="message" placeholder="Enter message here." required=""></textarea>

		</form>
