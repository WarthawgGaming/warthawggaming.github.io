<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warthawg Gaming - Contact Me</title>
    <link rel="icon" href="images/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #222;
            background-image: url(images/gaming-texture.jpg);
            background-repeat: repeat;
            color: #FFF;
            text-align: center;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* full viewport height */
        }
        .content {
            flex: 1; /* occupies all available space */
            padding: 0 20px; /* padding for the content */
        }
        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 50px;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .branding {
            display: flex;
            align-items: center;
        }
        .branding-text {
            margin-left: 10px;
            font-size: 48px;
        }
        .logo {
            width: 150px;
        }
        .links {
            display: flex;
            gap: 20px;
        }
        .links a {
            padding: 10px 20px;
            background-color: #333;
            color: #00FF00;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .links a:hover {
            background-color: #555;
        }
        table {
            width: 100%;
            margin-top: 50px;
            border-collapse: separate;
            border-spacing: 50px 20px;
        }
        td {
            text-align: center;
            vertical-align: middle;
        }
        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: #FFF;
            padding: 20px 0;
            text-align: center;
        }
        footer a {
            color: #00FF00;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
            font-size: 18px;
        }
        footer a:hover {
            color: #FFF;
        }
    </style>
</head>

<body>
    <div class="topbar">
        <div class="branding">
            <img src="images/logo.png" alt="Warthawg Gaming Logo" class="logo">
            <span class="branding-text">Warthawg Gaming</span>
        </div>
        <div class="links">
            <a href="index.html">Home</a>
            <a href="social-media.html">Social Media</a>
            <a href="my-projects.html">My Projects</a>
            <a href="contact-me.html">Contact Me</a>
        </div>
    </div>
	<div class="content">
		<h2>Contact Me</h2>
		<p>Got questions or feedback? Reach out to me!</p>

		<form action="mailto:mailwarthawg@gmail.com" method="post" enctype="text/plain">
			<label for="name">Name:</label><br>
			<input type="text" id="name" name="name" required><br><br>

			<label for="email">Email:</label><br>
			<input type="email" id="email" name="email" required><br><br>

			<label for="subject">Subject:</label><br>
			<input type="text" id="subject" name="subject" required><br><br>

			<label for="message">Message:</label><br>
			<textarea id="message" name="message" rows="25" cols="75" required></textarea><br><br>

			<input type="submit" value="Submit">
		</form>
	</div>
    <footer>
        Â©2023 Warthawg Gaming
    </footer>
</body>

</html>
